<div ng-show="beat.reporters.length" class="column2">
  <h2>Reporters covering {{ beat.name }}:</h2>
    <ul>
      <li ng-repeat="item in beat.reporters"><h4 ng-click="bio = !bio">{{ item.name }} <span class="glyphicon glyphicon-user"></h4></span>
        <div ng-show="bio">
          <h5><span ng-click="bio = false">Reporter Info</span></h5>
          <p>NAME: {{ item.name }}<br>
            YEARS OF EMPLOYMENT: {{item.experience}}<br>
            DOB: {{item.age}}
          </p>
      </li>
    </ul>
  </div>


  <div class="column2">
    <h2>Add a reporter to {{ beat.name }}</h2>
    <form class="form-inline" ng-submit="addReporter()" role="form">
      <div class="form-group">
        <p>Name:</p>
        <input type="text" ng-model="reporterName" class="form-control">
      </div>
      <div class="form-group">
        <p>Years Employed:</p>
        <input type="number" ng-model="reporterExperience" class="form-control">
      </div>
      <div class="form-group">
        <p>Date of Birth: </p>
        <input type="text" ng-model="reporterDOB" class="form-control">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
