<div ng-show="beat.reporters.length" class="column2">
  <h2>Reporters Covering {{ beat.name }}:</h2>
    <ul>
      <li ng-repeat="item in beat.reporters">
        {{ item.name }}
      </li>
    </ul>
  </div>


  <div class="column2">
    <h2>Add a reporter to {{ beat.name }}</h2>
    <form class="form-inline" ng-submit="addReporter()" role="form">
      <div class="form-group">
        <p>Name:</p>
        <input type="text" ng-model="reporterName" class="form-control" placeholder="Reporter's Name">
      </div>
      <div class="form-group">
        <p>Years Employed:</p>
        <input type="number" ng-model="reporterExperience" class="form-control">
      </div>
      <div class="form-group">
        <p>Date of Birth</p>
        <input type="text" ng-model="reporterDOB" class="form-control" placeholder="00/00/0000">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
